<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Twitch.tv app</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- use poiret one font -->
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

	<!-- styles for website -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2" id='main-side'>
			<!-- site header -->
				<header id='site-header'>
					<h1>Twitch.tv streamers</h1>
				</header>
				<section id='main-content'>
					<!-- this is temporarly -->
					<div class='streamer-info-box'>
					<!-- user logo -->
						<img src="img/placeholder.png" width="100px" height="100px" class="streamer-logo">
						<div class='streamer-info'>
							<span class='streamer-name'>User name</span>
							<span class='streamer-status'>Status</span>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>


	<!-- template for  item in streamer list-->
	<script id='streamer-info-item' type="text/x-handlebars-template">
		<div class='streamer-info-box'>
			<!-- user logo -->
			<img src="{{logoUrl}}" >
		</div>
	</script>

	<!-- Jquery -->
	<script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
	<!-- handlebars -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>

	<!-- main script -->
	<script src='js/twitch_streamer.js'></script>
</body>
</html>
